# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - schedulehms

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://schedulehms.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2f1a1efd7f444144a619ddfd3eca5bab }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8d06d17d52484f47b2cc468ca3f855b8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: schedulehms.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2f1a1efd7f444144a619ddfd3eca5bab }}/scheduleimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'schedulehms'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_91da5c7bb1004335b833af7ecf54f019 }}
        images: 'schedulehms.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2f1a1efd7f444144a619ddfd3eca5bab }}/scheduleimage:${{ github.sha }}'